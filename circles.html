	var sound = new Howl({
      src: ['sound/bubbles.mp3']
    });

	var circlesArr = [];
	function onKeyDown(event){
	    sound.play();
	    var maxPoint = new Point(view.size.width,view.size.height);
	    var randPoint = Point.random();
	    var point = maxPoint * randPoint;
	    var myCircle = new Path.Circle(point, 500);
        myCircle.fillColor = 'green';
        circlesArr.push(myCircle);
	}
	//console.log(circlesArr);
	function onFrame(event) {
	    for(var i=0; i< circlesArr.length; i++) {
            circlesArr[i].fillColor.hue += 1;
            circlesArr[i].scale(.9);
        }

	}
