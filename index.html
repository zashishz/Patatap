	var circlesArr = [];
	function onKeyDown(event){
	    if(data.hasOwnProperty(event.key)) {
	        data[event.key].sound.play();
            var maxPoint = new Point(view.size.width,view.size.height);
            var randPoint = Point.random();
            var point = maxPoint * randPoint;
            var myCircle = new Path.Circle(point, 500);
            myCircle.fillColor = data[event.key].color;
            circlesArr.push(myCircle);
	    }
	}
	//console.log(circlesArr);
	function onFrame(event) {
	    for(var i=0; i< circlesArr.length; i++) {
            circlesArr[i].fillColor.hue += 1;
            circlesArr[i].scale(.9);
        }
        //clear Array after some time
        if(circlesArr.length >100) {
	        circlesArr.shift();
	    }
